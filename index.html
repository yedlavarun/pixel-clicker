<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pixel Clicker</title>
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript">
   window.SDK_OPTIONS = {
      gameId: "gnuot5vtg1qkh3kqldc3l30mapdnv62n",
      onEvent: function (a) {
         switch (a.name) {
            case "SDK_GAME_PAUSE":
               // pause game logic / mute audio
               break;
            case "SDK_GAME_START":
               // advertisement done, resume game logic and unmute audio
               break;
            case "SDK_READY":
               // when sdk is ready
               break;
         }
      }
   };
(function (a, b, c) {
   var d = a.getElementsByTagName(b)[0];
   a.getElementById(c) || (a = a.createElement(b), a.id = c, a.src = "https://api.gamemonetize.com/sdk.js", d.parentNode.insertBefore(a, d))
})(document, "script", "gamemonetize-sdk"); 
</script>
</head>
<body>
  <div id="game">

    <div id="values">
      <div>Pixels: <span id="score">0</span></div>

      <div>Auto Clickers:<span id="autoclickers">0</span></div>
    </div>

    <div id="green" class="clicker">
      <img src="assets/pick.png" alt="Clicker">
      <button class="power_up"></button>
      <button class="speed_up"></button>
    </div>

  </div>
  <script src="script.js"></script>
</body>
</html>
